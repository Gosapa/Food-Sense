{% extends 'base.html' %}
{% block body %}
<div id="recipe-container" class="mt-4 bg-gray-100 rounded-lg p-4 shadow-md text-black">
    <h2 id="title" class="text-2xl font-bold mb-4">
        {{item.name | safe}}
    </h2>

    <div class="mb-4">
        <h3 class="text-lg font-bold mb-2">Ingredients:</h3>
        <ul id="ingredients-list" class="list-disc list-inside">
            {{item.ingredients|safe}}
        </ul>
    </div>

    <div class="mb-4">
        <h3 class="text-lg font-bold mb-2">Steps:</h3>
        <div id="result" class="prose prose-lg">
            {{ item.steps|safe }}
        </div>
    </div>

</div>
{% endblock body %}
