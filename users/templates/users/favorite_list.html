{% extends 'base.html' %}
{% block body %}
<div class="container mx-auto p-4 text-black">
    <h1 class="text-4xl font-bold text-center mb-8">Your Favorite Recipes</h1>

    {% for favorite in user.favorite_set.all %}
    <div class="bg-gray-100 rounded-lg p-4 shadow-md mb-4">
        <a href="{% url 'users:favorite' favorite.id %}">
            <h2 class="text-2xl font-bold mb-2">{{ favorite.name | safe }}</h2>
        </a>

        <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Delete</button>
    </div>
    {% endfor %}
</div>
{% endblock body %}
